<div class="container">
  <header class="header">
    <ng-container *ngIf="message$ | async as message">
      <div class="message message__{{message.type}}">
        <p class="message__text">{{message.text}}</p>
      </div>
    </ng-container>
  </header>

  <div class="content">
    <div class="content__list">
      <app-users-list [users]="users$ | async"></app-users-list>
    </div>

    <div class="content__form">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
